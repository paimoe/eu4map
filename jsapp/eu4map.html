<html>
<head>
    <title>idk</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <style>
    /* TS: app.component.css */
    .overlay {
      fill: none;
      pointer-events: all;
    }
    .pa {
        pointer-events: all;
    }
    .pn {
        pointer-events: none;
    }
    path.hover {
        stroke: white;
        stroke-width: 5px;
        opacity:0.8;
    }

    /* Provinces */
    
    .pwaste {
        fill: #414141 !important;
    }
    .psea {
        fill: #28393c !important;
    }
    .pnobody {
        fill: DimGray !important;
    }
    </style>
</head>
<body>
    <h1>menu</h1>
    <h2 id="edit">
        <input type="text" placeholder="id" class="id"/>
        <input type="text" placeholder="name" class="name"/>
        <input type="submit"/>
    </h2>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

function tileedit(d) {
    document.querySelector('#edit input.id').value = d['id'];
    document.querySelector('#edit input.name').value = d['n'];
}

/* TS: map.component.ts:ngOnInit */
var width = 1500;
var height = 700;
var defaulttransform = {
    'translate': [-3000,-400],
    'scale': 1.3
};
var defaulttransformstr = 'translate(1500,-400) scale(-0.05, 0.05)';

var svg = d3.select('body').append('svg')
    .attr('width', width + 'px')
    .attr('height', height + 'px')
    .style('border', '5px solid red')

    // Use switching for now :(
    .on('contextmenu', function(d) {
        //d3.event.preventDefault();
        // Switch 
        let e = d3.select('#dragger');
        let paths = d3.selectAll('path');
        if (e.style['pointer-events'] == 'all') {
            e.style['pointer-events'] = 'none';
            paths.classed('pn', false);
        } else {
            e.style['pointer-events'] = 'all';
            paths.classed('pn', true);
        }
    });

var container = svg.append('g');

var zoom = d3.zoom()
    //.scaleExtent([.001, .20])
    /* TS: add this. to funcs */
    .on("zoom", zoomed)
    .on('start', zoomStart)
    .on('end', zoomEnd);

var rect = container.append("rect")
    .attr('id', 'dragger')
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height)
    .style('stroke', 'yellow')
    .style('stroke-width', '1px')
    .style('pointer-events', 'all')
    .call(zoom);

var paths = svg.append('g').attr('id', 'paths');

const url = '/output/eu4map.json';
/* TS */// const url = '/assets/eu4map.json';

let self = this;

// Get countries
d3.json('/output/countries.json').get(function(error, countries) {
    if (error) throw error;
    console.log('loaded ' + countries.length + ' countries');
    window.COUNTRIES = countries;

    // Get country this belongs to
    function country(tag) {
        if (tag === null || tag === undefined) {
            return false;
        }
        if (countries.hasOwnProperty(tag) === false) {
            return false;
        } 
        return countries[tag];
    };

    // Get tile info
    d3.json('/output/provdata.json').get(function(error, provdata) {
        if (error) throw error;
        console.log('loaded info on ' + provdata.length + ' provinces');

        // Assign to value

        d3.json(url).get(function(error, pathdata) {
            if (error) throw error;
            
            /* TS */// self.data = data;
            for (p in pathdata) {
                if (pathdata.hasOwnProperty(p)) {
                    let id = pathdata[p]['id'];
                    pathdata[p] = Object.assign({}, pathdata[p], provdata[id]);
                }
            }

            // Global
            let build = paths.selectAll('g')
                .data(pathdata).enter()
                .append('g')
                .attr('transform', 'translate(0.000000,2048.000000) scale(0.100000,-0.100000)');

            build.append('path')
                .attr('id', (x) => 'province_' + x['id'])
                .attr('d', (x) => x['d'])
                .attr('style', function(d) {
                    // If country exists                    
                    let c = country(d['owner']);
                    if (c === false) {
                        color = 'gray';
                    } else {
                        if (!c['color']) {
                            console.log('NO COLOR: ', c['name']);
                        }
                        color = '#' + c['color'];
                    }
                    return 'fill: ' + color;
                })
                .attr('class', function(d) {
                    var classes = ['pn'];
                    // Who owns it?

                    // Is it wasteland?
                    if (d['wasteland'] === true) {
                        classes.push('pwaste');
                    }

                    // Is it ocean?
                    if (d['sea'] === true || d['ocean'] === true) {
                        classes.push('psea');
                    }

                    // Is it uncolonized?
                    return classes.join(' ');
                })

                .on('mouseover', function(d) {
                    d3.select(this).classed('hover', true);
                })
                .on('mouseout', function(d) {
                    d3.select(this).classed('hover', false);
                })
                .on('click', function(d) {
                    /* TS: *///self.clickDetail(d);
                    console.log(d);
                });

            // Add text on top? and maybe a star for the capital?
            /*build.append('text')
                .text('This is text')
                .attr('x', 0)
                .attr('y', 0)
                .style('fill', 'white')
                ;
            */

        });

    });

});
/* TS: end map.component.ts:ngOnInit */

/* TS: map.component.ts:zoomed */
function zoomed() {
    var t = d3.event.transform;
    //console.log(t);
    d3.select('#paths').attr('transform', "translate(" + t.x + "," + t.y + ") scale(" + t.k + "," + t.k + ")");
}

/* TS: map.component.ts:zoomStart */
function zoomStart() {
    //console.log('zoom start')
}
/* TS: map.component.ts:zoomEnd */
function zoomEnd() {
    //console.log('zoom end')
}

</script>
    </body>
    </html>
