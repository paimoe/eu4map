<div class="pure-g">
    <div class="pure-u-5-5">
        <app-filters [loadedReceiver]="loaded"></app-filters>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-3-4">
      <app-map [appSettings]="settings" [redrawMap]="redrawMap" (onSelect)="provinceSelected($event)"></app-map>
    </div>
    <div class="pure-u-1-4" style="background:#414141">
        <app-details [provinceID]="provinceID" (onSetting)="changeSetting($event)"></app-details>
    </div>
</div>
